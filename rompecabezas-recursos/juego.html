<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Titulo</h1>
      </div>
      <div id="instrucciones">
        <h2 class="instrucciones">Instrucciones</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <div class="texto-centrado">
          <img src="images/final.png" alt="Rompe cabezas armado">
        </div>
      </div>
      <div id="ultimo-mov">
        <div id="flecha" class="texto-centrado">
          
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="piezas">
          <img src="images/10.jpg" alt="primera pieza">
        </div>
        <div id="pieza2" class="piezas">
          <img src="images/20.jpg" alt="segunda pieza">
        </div>
        <div id="pieza3" class="piezas">
          <img src="images/30.jpg" alt="tercera pieza">
        </div>
        <div id="pieza4" class="piezas">
          <img src="images/40.jpg" alt="cuarta pieza">
        </div>
        <div id="pieza5" class="piezas">
          <img src="images/50.jpg" alt="quint pieza">
        </div>
        <div id="pieza6" class="piezas">
          <img src="images/60.jpg" alt="sexta pieza">
        </div>
        <div id="pieza7" class="piezas">
          <img src="images/70.jpg" alt="septima pieza">
        </div>
        <div id="pieza8" class="piezas">
          <img src="images/80.jpg" alt="octava pieza">
        </div>
        <div id="pieza9" class="piezas">

        </div>
      </div>
    </div>
    <div id="footer">
      <p>Footer</p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
